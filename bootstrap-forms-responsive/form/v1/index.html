<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center mb-4">Form</h1>

      <form action="">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" id="email" type="text" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Password</label>
              <input class="form-control" id="email" type="password" />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="adress" class="form-label">Address</label>
          <input class="form-control" id="adress" type="text" />
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input class="form-control" id="city" type="text" />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="mb-3">
              <label class="form-label" for="province">Province</label>
              <select class="form-select" name="" id="province">
                <option value="">Choose One</option>
                <option value="">Punjab</option>
                <option value="">KPK</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="mb-3">
              <label for="zipcode" class="form-label">Zipcode</label>
              <input class="form-control" id="zipcode" type="text" />
            </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Sign Me Up!</label
          >
        </div>

        <button class="btn btn-success">Sign Up</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
